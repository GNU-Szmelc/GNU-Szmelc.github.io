<!DOCTYPE html>
<html>
<head>
    <title>Discord Message Sender</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #00ff00; /* Green text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center align text */
            padding: 20px;
        }

        h1 {
            font-size: 28px;
        }

        #message-form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align form elements */
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark background color */
            color: #00ff00; /* Green text color */
        }

        input[type="file"] {
            margin-top: 5px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #00ff00; /* Green button background color */
            color: #1a1a1a; /* Dark button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006600; /* Darker green on hover */
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Discord Message Sender</h1>
    <form id="message-form">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".txt,.jpg,.png"><br><br>
        <input type="submit" value="Send">
    </form>
    <div id="result"></div>
</body>
<script src="script.js"></script>
</html>
