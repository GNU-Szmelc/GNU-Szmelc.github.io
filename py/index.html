<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potato Website</title>
</head>
<body>
    <img src="potato.jpg" alt="Potato">
    <script>
        // JavaScript code to handle the POST request
        fetch('header.txt', {
            method: 'POST',
            body: JSON.stringify({ key: 'value' }) // Change this data as needed
        })
        .then(response => response.text())
        .then(data => {
            // Handle the response here
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
